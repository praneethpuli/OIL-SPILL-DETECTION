{% extends 'index.html' %}
{% block content %}

<!-- contact section -->
<section class="contact_section layout_padding">
  <div class="container">
    <div class="heading_container text-center">
      <div class="container d-flex flex-column align-items-center">
        <div class="heading_container text-center" style="margin-top: -50px;">
          <h2 style="text-align: center;">Login</h2>
          <img src="/static/images/plug.png" alt="">
        </div>
      </div>
    


    </div>
  </div>

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh; margin-top: -50px;">
    <div class="row w-100 d-flex justify-content-center">
      <div class="col-md-6">
        <div class="form_container p-4 shadow rounded bg-white">
          {% if message %}
          <div id="message"
               style="background-color: hsl(355, 70%, 91%); color: #26721c; padding: 15px; margin-bottom: 20px; border-radius: 5px; font-weight: bold; text-align: center; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            {{ message }}
          </div>
          {% endif %}
          <form id="quoteForm" action="{{ url_for('login') }}" method="post">

            <div class="mb-3">
              <input type="email" name="email" class="form-control" placeholder="Email" required />
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control" placeholder="Password" required />
            </div>

            <div class="d-flex justify-content-center">
              <button class="btn btn-primary w-100">
                LOGIN
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

<!-- end contact section -->
